configuration:
  day: 
    name: Number of days
    description: >-
      Enter an integer value between 0 and 365 day(s). Older refresh tokens, of type "normal", will be removed.
  last_used: 
    name: Don't remove active tokens
    description: >-
      If enabled, TokenRemover won't remove tokens which have been activated within the number of days set below.
  active_days: 
    name: Number of days
    description: >-
      Enter an integer value between 0 and 365 day(s). Refresh tokens that have been inactive before this, will be removed.
