configuration:
  cloudflare_zone_id:
    name: Cloudflare Zone ID
    description: >-
      Enter the regarding Zone ID of which the A records should be updated.
  cloudflare_api_token:
    name: Cloudflare API token
    description: >-
      Enter the Cloudflare API token with which the A records can be updated.
  waf_ruleset_id: 
    name: Cloudflare WAF ruleset ID
    description: >-
      Enter the Cloudflare WAF ruleset ID.
  waf_rule_id: 
    name: Cloudflare WAF rule ID
    description: >-
      Enter the Cloudflare WAF rule which needs to be updated.
  waf_rule_expression: 
    name: Cloudflare WAF rule expression
    description: >-
      Enter the expression of the WAF rule. Replace source IP address with "XXX.XXX.XXX.XXX". This string will be replaced with the actual IP address.
  interval: 
    name: Time interval (minutes)
    description: >-
      Enter an integer value between 1 and 1440. Default value is 10.
  log_pip: 
    name: Log public IP address
    description: >-
      Show the current public IP address in the log.
    