name: "TEST_TokenRemover"
url: https://github.com/MennovH/HomeAssistant/tree/main/TEST_TokenRemover
description: "Add-on for Home Assistant to remove old refresh tokens"
codenotary: mennovh_@hotmail.com
version: "1.0.2"
slug: "test_tokenremover"
hassio_api: true
hassio_role: manager
ingress: false
apparmor: true
boot: manual
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
map:
  - config:rw
journald: true
panel_icon: mdi:update
options:
  retention_days: 7
  keep_active: true
  activation_days: 3
  automation: true
  days:
    - mon
    - tue
    - wed
    - thu
    - fri
    - sat
    - sun
schema:
  retention_days: int(0,365)
  keep_active: bool
  activation_days: int(1,365)
  automation: bool
  days: list(mon|tue|wed|thu|fri|sat|sun)
startup: once
