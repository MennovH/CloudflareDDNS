name: "CloudflareDDNS"
url: https://github.com/MennovH/HomeAssistant/tree/main/CloudflareDDNS
description: "Cloudflare DDNS add-on for Home Assistant"
codenotary: mennovh_@hotmail.com
version: "2.0.1"
slug: "cloudflareddns"
ingress: false
apparmor: false
auth_api: true
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: system
journald: true
panel_icon: mdi:cloud-check
options:
  cloudflare_zone_id: null
  cloudflare_api_token: null
  interval: 10
  log_pip: true
  domains: []
  excluded_domains: []
schema:
  cloudflare_zone_id: password
  cloudflare_api_token: password
  interval: int(1,1440)
  log_pip: bool
  domains:
    - "str?"
  excluded_domains:
    - "str?"
